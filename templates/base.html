<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Machine Learning Supervisado{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Encabezado de sesión -->
    <div class="container-fluid mt-3 mb-2 text-end pe-4">
        {% if 'usuario' in session %}
            <span class="me-2">👋 Bienvenida, {{ session['usuario'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">Iniciar sesión</a>
        {% endif %}
    </div>

    <!-- Contenido principal -->
    <main class="container-fluid mt-2">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 border-top mt-5">
        © 2025 - Investigación Machine Learning Supervisado
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
